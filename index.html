<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/litera/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>My JavaScript App</title>
</head>
<body>
  
    <nav class="navbar navbar-light bg-light mb-5">
      <div class="container justify-content-center">
        <a href="#" style="background-color: #2851a3;" class="navbar-brand p-2 ml-3 rounded font-weight-bold"><p style="color: white;" class="h3  mb-0">Feisbook</p></a>
      </div>
    </nav>
    <div class="container">
      <div class="container inputContainer">
        <p class="h3 ">Hello dear: <span id="greeting"></span></p>
      </div>
      <div class="container mb-3 border py-4 rounded">
        <div class="row mb-3">
    
          <div class="col-4 d-flex align-items-center">
            <p class="h4 mb-0 pt-3 ">What is your Name?</p>
          </div>
          <div class="col-8">
            <label for="userName" class="form-label">Your Name:</label>
            <input type="text"  class="form-control" id="userNameInput" placeholder="Insert Name...">
          </div>
        </div>
        <!-- First row div -->
    
        <div class="row mb-4 py-4">
          <div class="col-4 d-flex align-items-center">
            <p class="h4 mb-0 ">Whats is on your mind?</p>
          </div>
          <div class="col-8">
            <label for="body" class="form-label">Your Status:</label>
            <textarea  class="form-control" id="bodyInput" rows="2" placeholder="Insert status..."></textarea>
          </div>
        </div>
        <input type="hidden" id="id" value="">
        <button class="btn btn-primary btn-block postBtn "><span class="h4 ">Post It</span></button>
      </div><!-- container -->
      
      <div class="container p-0 mt-3" id="posts">
        
      </div>
    </div>
  
 
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="build/app.bundle.js"></script>

  <script>
    

  </script>
</body>
</html>
